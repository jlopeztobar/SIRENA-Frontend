<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluye la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Sección principal con fondo de color #9A616D -->
    <section class="vh-100" style="background-color: #DCDCDC;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <!-- Tarjeta con bordes redondeados -->
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <!-- Contenedor de imagen -->
                    <div class="col-md-6 col-lg-5 d-none d-md-block img-container">
                        <img src="../../assets/svg/unicauca.svg"
                             alt="login form" />
                      </div>
                  <!-- Contenedor de formulario -->
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <!-- Cuerpo de la tarjeta con padding -->
                    <div class="card-body p-4 p-lg-5 text-black ">
      
                      <!-- Formulario de inicio de sesión -->
                      <form>
                        <!-- Título y logotipo -->
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-4">Inicia sesión en <span class="sirena-text">sirena</span></span>
                          </div>
      
                        <!-- Campo de entrada para el usuario -->
                        <div class="form-outline mb-4">
                            <input type="email" id="username" class="form-control form-control-lg" placeholder="Usuario" />
                          </div>
                          
                          <!-- Campo de entrada para la contraseña -->
                          <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" />
                          </div>
                          
      
                        <!-- Botón de inicio de sesión -->
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button" (click)="login()">Iniciar</button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
