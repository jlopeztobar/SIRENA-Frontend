<div class="container mx-auto py-5 h-full">
    <div class="flex justify-center items-center h-full">
        <div class="bg-white rounded p-6 w-96 mx-auto mt-12">
            <div class="text-center mb-12">
                <!-- El SVG puede permanecer si representa el icono correcto para tu formulario -->
                <svg class="mx-auto w-24 h-24 mb-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12l9 9 9-9-9-9-9 9z" fill="#000"/>
                </svg>
                <div class="border-t border-red-500 mt-4 mb-4"></div>
                <span>Crear Reserva</span>
            </div>

            <div class="mb-6">
                <div class="flex mb-6">
                    <!-- Columna Izquierda -->
                    <div class="w-1/2 pr-2">
                        <label for="salon" class="block mb-2">Salon:</label>
                        <select id="salon" name="salon" class="form-control w-full border rounded p-2">
                            <option>Selecciona un salon</option>
                            <!-- Opciones adicionales -->
                        </select>

                        <label for="fechaReserva" class="block mb-2 mt-4">Fecha Reserva:</label>
                        <input type="date" id="fechaReserva" name="fechaReserva" class="form-control w-full border rounded p-2">

                        <label for="capacidad" class="block mb-2 mt-4">Capacidad:</label>
                        <input type="number" id="capacidad" name="capacidad" class="form-control w-full border rounded p-2">
                    </div>

                    <!-- Columna Derecha -->
                    <div class="w-1/2 pl-2">
                        <label for="profesor" class="block mb-2">Profesor:</label>
                        <input type="text" id="profesor" name="profesor" class="form-control w-full border rounded p-2">

                        <label for="materia" class="block mb-2 mt-4">Materia:</label>
                        <input type="text" id="materia" name="materia" class="form-control w-full border rounded p-2">

                        <label for="facultad" class="block mb-2 mt-4">Facultad:</label>
                        <select id="facultad" name="facultad" class="form-control w-full border rounded p-2">
                            <option>Selecciona una facultad</option>
                            <!-- Opciones adicionales -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="flex justify-end mb-6">
                <button class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-4">Solicitar</button>
                <button (click)="salir()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Salir</button>
            </div>
        </div>
    </div>
</div>
