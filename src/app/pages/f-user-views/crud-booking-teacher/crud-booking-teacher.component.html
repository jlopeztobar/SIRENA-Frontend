<app-nav-side-bar [vRol]="role_nav"></app-nav-side-bar>
<section class="h-screen bg-gray-200">
    <div class="container mx-auto py-5 h-full">
        <div class="flex justify-center items-center h-full">
            <div class="bg-white rounded p-6 w-full max-w-4xl">
                <div class="text-center mb-12">
                    <img src="../../../assets/calendar-check.svg" alt="Imagen" class="mx-auto w-16 h-16 mb-4">
                    <div class="border-t border-green-500 mt-4 mb-4 w-2/3 mx-auto"></div>
                    <span>Crear reserva</span>
                </div>

                <form (submit)="registerReservation($event)" class="flex flex-wrap -mx-2">

                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <label for="fechaReservaInicio" class="block text-gray-700">Fecha de Inicio de Reserva:</label>
                        <input type="date" id="fechaReservaInicio" name="fecha" class="w-full border-gray-300 rounded-md shadow-sm">
                    </div>

                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <label for="horaReservaInicio" class="block text-gray-700">Hora de Inicio de Reserva:</label>
                        <input type="time" id="horaReservaInicio" name="hora" class="w-full border-gray-300 rounded-md shadow-sm">
                    </div>

                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <label for="horaReservaFin" class="block text-gray-700">Hora final de Reserva:</label>
                        <input type="time" id="horaReservaFin" name="hora" class="w-full border-gray-300 rounded-md shadow-sm">
                    </div>

                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <label for="numEstudiantes" class="block text-gray-700">Número de estudiantes:</label>
                        <input type="number" id="numEstudiantes" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Ingrese el número de estudiantes" min="1" max="500" required>
                    </div>


                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <label for="detalles" class="block text-gray-700">Detalles:</label>
                        <input type="text" id="detalles" class="w-full border-gray-300 rounded-md shadow-sm" placeholder="Ingrese detalles" required>
                    </div>

                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <label for="Salon" class="block mb-2">Salón:</label>
                        <select class="form-control w-full border rounded p-2" id="Salon">
                            <option *ngFor='let type of classroom' [value]="type.name" [attr.data-id]="type.id">
                                {{ type.name }}
                            </option>
                        </select>
                    </div>
                    
                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <label for="facultad" class="block mb-2">Facultad:</label>
                        <select class="form-control w-full border rounded p-2" id="facultad">
                            <option *ngFor='let type of faculty' [value]="type.name" [attr.data-id]="type.id">
                                {{ type.name }}
                            </option>
                        </select>
                    </div>
                    
                    <div class="px-2 w-full md:w-1/2 mb-4">
                        <label for="programa" class="block mb-2">Programa:</label>
                        <select class="form-control w-full border rounded p-2" id="programa">
                            <option *ngFor='let type of programs' [value]="type.id" [attr.data-id]="type.id">
                                {{ type.name }}
                            </option>
                        </select>
                    </div>
                    


                    

                   <!--<div class="mb-6">
                        <label for="tipoBuilding" class="block mb-2">Edificio:</label>
                        <select class="form-control w-full border rounded p-2" id="tipoBuilding">
                            <option *ngFor='let type of classroom' [value]="type.name" [attr.data-id]="type.id">
                                {{ type.name }}
                            </option>
                        </select>
                    </div>--> 



                    <div class="w-full px-2 flex justify-end mt-6">
                        <button type="submit" class="btn bg-black text-white px-4 py-2 rounded">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
