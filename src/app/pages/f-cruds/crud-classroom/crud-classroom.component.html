<section class="h-screen bg-gray-200">
    <div class="container mx-auto py-5 h-full">
        <div class="flex justify-center items-center h-full">
            <div class="bg-white rounded p-6">
                <div class="text-center mb-12">
                    <img src="../../../assets/89037.png" alt="Imagen" class="mx-auto w-24 h-24 mb-4">
                    <div class="border-t border-red-500 mt-4 mb-4 w-2/3 mx-auto"></div>
                    <span>Crear salón</span>
                </div>

                <form>
                    <div class="mb-12">
                        <div class="flex mb-12">
                            <div class="w-1/2 pr-2">
                                <label for="capacidad" class="block mb-2">Capacidad:</label>
                                <input type="text" class="form-control w-full border rounded p-2" id="capacidad" placeholder="Ingrese la capacidad">
                            </div>
                            <div class="w-1/2 pl-2">
                                <label for="tipoSalon" class="block mb-2">Tipo de Salón:</label>
                                <select class="form-control w-full border rounded p-2" id="tipoSalon">
                                    <option value="Auditorio">Auditorio</option>
                                    <option value="Salon">Salón</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex mb-12">
                            <div class="w-1/2 pr-2">
                                <label for="nombreSalon" class="block mb-2">Nombre del Salón:</label>
                                <input type="text" class="form-control w-full border rounded p-2" id="nombreSalon" placeholder="Ingrese el nombre del salón">
                            </div>
                            <div class="w-1/2 pl-2">
                                <label for="estadoSalon" class="block mb-2">Estado del Salón:</label>
                                <select class="form-control w-full border rounded p-2" id="estadoSalon">
                                    <option value="Habilitado">Habilitado</option>
                                    <option value="Inhabilitado">Inhabilitado</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-12">
                            <div class="w-full">
                                <label for="facultad" class="block mb-2">Facultad:</label>
                                <select class="form-control w-full border rounded p-2" id="facultad">
                                    <option value="FIET">FIET</option>
                                    <option value="FIC">FIC</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit" class="btn bg-black text-white px-4 py-2 rounded">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
