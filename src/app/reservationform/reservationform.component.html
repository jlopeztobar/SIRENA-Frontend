<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  
  <section class="vh-100" style="background-color: #DCDCDC;">
    <div class="container py-5 h-100">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="rounded" style="background-color: #FFFFFF;">
          
          <div class="container" style="margin-bottom: 45px; margin-top: 45px;">
            <div class="row">
              <div class="col-md-6 offset-md-3 text-center" style="margin-top: 5px; margin-bottom: 5px;">
                <img src="../../assets/png/building.png" class="img-fluid" alt="Imagen" style="width: 100px; height: 100px;">
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 offset-md-2" style="border-top: 1px solid #ccc;"></div>
            </div>
            <div class="row" style="text-align: center;">
              <span>Solicitud para reserva de sal√≥n</span>
            </div>
          </div>          
          
          <form>
            <div class="container">
              <div class="row" style="margin-bottom: 45px;">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="materia">Materia</label>
                    <input type="text" class="form-control border-0 border-bottom" name="materia">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="capacidad">Capacidad</label>
                    <input type="number" class="form-control border-0 border-bottom" name="capacidad">
                  </div>
                </div>
              </div>
              <div class="row" style="margin-bottom: 45px;">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="actividad">Actividad</label>
                    <textarea class="form-control" name="actividad" style="resize: none;"></textarea>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control border-0 border-bottom" name="fecha">
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end" style="margin-bottom: 25px;">
                <button type="submit" class="btn btn-dark">Enviar</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
